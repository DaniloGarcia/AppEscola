<ion-header>
  <ion-navbar>
    <ion-title>Autorizado</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item no-lines>
      <img [src]="base64Image" src="{{autorizado.urlFoto}}" >
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-06>
        <ion-item no-lines>
            <button ion-button block (click)="buscaFotoGaleria()">Galeria</button>
        </ion-item>
      </ion-col> 
      <ion-col col-06>
        <ion-item no-lines>
            <button ion-button block (click)="tiraFotoCamera()">Nova foto</button>
        </ion-item>
      </ion-col>     
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Parentesco</ion-label>
          <ion-select placeholder="Selecione o parentesco" [(ngModel)] = "autorizado.parentesco">
            <ion-option *ngFor="let parentesco of parentescos" value={{parentesco.codigo}} >{{parentesco.nome}}</ion-option >
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" placeholder="Digite o nome" [(ngModel)] = "autorizado.nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Tipo documento</ion-label>
          <ion-select placeholder="Tipo" [(ngModel)] = "autorizado.tipoDoc">
            <ion-option *ngFor="let tipoDoc of tipoDocs " value="{{tipoDoc.codigo}}">{{tipoDoc.nome}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Nº Documento</ion-label>
          <ion-input type="number" placeholder="Número documento" [(ngModel)] = "autorizado.documento"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-checkbox [(ngModel)] = "autorizado.temporaria" ></ion-checkbox>
          <ion-label stacked>Temporária</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Validade</ion-label>
          <ion-input type="date" placeholder="Validade" [(ngModel)] = "autorizado.validade"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <button ion-button block padding (click)="salvarAutorizado()">Salvar</button>
  </ion-item>
</ion-content>
