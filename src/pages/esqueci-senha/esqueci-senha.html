<ion-header>

  <ion-navbar>
    <ion-title>Esqueci a senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding="true" class="has-header">
  <form [formGroup]="esqueciSenha" (ngSubmit)="fncEnviaSenha()">
    
    <div class="spacer" style="width: 300px; height: 41px;"></div>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" ></ion-input>
      </ion-item>      
    </ion-list>
    <button ion-button full round color="secondary">Enviar</button>
  </form>
</ion-content>
