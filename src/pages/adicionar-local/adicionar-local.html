<ion-header>
  <ion-navbar>
    <ion-title>
      AppEscola
    </ion-title>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
  <ion-searchbar 
    placeholder="Filtrar" 
    showCancelButton="true">
  </ion-searchbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/img/nin-live.png">
      <ion-fab right top>
        <button ion-fab color="danger" (click)="conectarLocal()">
          <ion-icon name='ios-log-in-outline'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item text-wrap>
      <ion-icon color="subtle" large item-start name='pin'></ion-icon>
      <h1>Escola de Rock</h1>
      <p>Rua pioneira palmira tel, 1234 - Jardim teste - Maringá - PR</p>
    </ion-item>
    <ion-item>
      <ion-icon color="subtle" large item-start name='call'></ion-icon>
      <h2>(44) 3654 5642</h2>
    </ion-item>
  </ion-card>
  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/img/advance-card-map-madison.png">
      <ion-fab right top>
        <button ion-fab color="danger"  (click)="conectarLocal()">
          <ion-icon name='ios-log-in-outline'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item text-wrap>
      <ion-icon color="subtle" large item-start name='pin'></ion-icon>
      <h1>Escola das Artes</h1>
      <p>Rua pioneira palmira tel, 1234 - Jardim teste - Maringá - PR</p>
    </ion-item>
    <ion-item>
      <ion-icon color="subtle" large item-start name='call'></ion-icon>
      <h2>(44) 3654 5642</h2>
    </ion-item>
  </ion-card>
  
</ion-content>

<ion-footer padding>
  <form>  
    <ion-label color="primary">Informe o código de autorização:</ion-label>
    <ion-item staked>
      <ion-input type="email" placeholder="Digite o código" ></ion-input>
    </ion-item>
    <button ion-button block color="primary">Incluir</button>
  </form>
</ion-footer>
