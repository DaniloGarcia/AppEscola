<ion-content padding="true" class="has-header">
  <form [formGroup]="login" (ngSubmit)="logar()">
    <div id="inCio-markdown2" class="show-list-numbers-and-dots">
      <p>Quem é você?</p>

      <p>Selecione uma das opções abaixo:</p>
    </div>

    <ion-list radio-group name="tipo" >
      <ion-item>
        <ion-label>Papai ou Mamãe</ion-label>
        <ion-radio value=0 checked (ionSelect)="fncTipoLogin(0)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Local</ion-label>
        <ion-radio value=1 (ionSelect)="fncTipoLogin(1)"></ion-radio>
      </ion-item>
    </ion-list>

    <div class="spacer" style="width: 300px; height: 41px;"></div>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Login</ion-label>
        <ion-input type="email" placeholder="Digite seu e-amail" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <ion-input type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>
      <div style="text-align: center">
        <ion-label full (click)="fncEsqueciSenha()" style="text-decoration: underline">Esqueci minha senha</ion-label>
      </div>

    </ion-list>
    <button ion-button full color="secondary">Entrar</button>
  </form>
  <button ion-button full icon-left [hidden]="boTpHidden" ><ion-icon name="logo-facebook"></ion-icon> Facebook</button>
  <button ion-button full clear [navPush]="criarContaPage" [hidden]="boTpHidden" >Ou criar uma conta</button>
</ion-content>
